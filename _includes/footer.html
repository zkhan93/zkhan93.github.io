<footer class="site-footer">

  <div class="container-fluid">

    <div class="footer-col-wrapper">

      <div class="footer-col  footer-col-2">
          <b>Follow: </b>
          {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}"><i class="fa  fa-github "></i> Github</a>
          {% endif %}

          {% if site.twitter_username %}
          |
            <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter "></i> <span class="username"> Twitter</span></a>
          {% endif %}
          {% if site.facebook_username %}
          |
            <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa  fa-facebook"></i> Facebook</a>
          {% endif %}
          {% if site.linkedin_username %}
          |
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}"><i class="fa  fa-linkedin"></i> LinkedIn</a>
          {% endif %}
      </div>

    </div>
    <p>&copy; 2014 All Rights Reserved <i class="fa fa-circle-o"></i> Powered by <a href="http://jekyllrb.com">Jekyll</a> <i class="fa fa-circle-o"></i> Hosted by <a href="http://pages.github.com/">Github Pages</a></p>
  </div>
</footer>
